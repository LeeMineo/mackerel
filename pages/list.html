<!-- 리스트 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>고등어 – 메뉴</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/list.css">
</head>
<body class="menu-body">
  <!-- 닫기 버튼 -->
  <button class="menu-close" aria-label="뒤로가기" onclick="history.back()">✕</button>

  <div class="menu-wrap">
    <!-- 로고 -->
    <img src="../assets/images/logo_app.svg" alt="고등어 로고" class="menu-logo" />

    <!-- 네비 -->
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="index.html" class="active">메인페이지</a></li>

        <li>
          <button id="boardToggle" class="nav-accordion" aria-expanded="false">
            게시판 <img src="../assets/images/down.svg" alt="열기" class="chev">
          </button>

          <ul id="boardSub" class="submenu">
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">익명게시판</a></li>
            <li><a href="#">질문게시판</a></li>
          </ul>
        </li>

        <li><a href="./ranking/ranking.html">랭킹</a></li>
        <li><a href="#">수행평가</a></li>
        <li><a href="./mypage/mypage.html">마이페이지</a></li>
      </ul>
    </nav>

    <!-- 하단 -->
    <div class="menu-footer">
      <a href="./login.html">로그인</a>
      <span class="sep"> | </span>
      <a href="./signup.html">회원가입</a>
    </div>
  </div>

  <script>
    // 게시판 아코디언
    const toggle = document.getElementById('boardToggle');
    const sub = document.getElementById('boardSub');
    const chev = toggle.querySelector('.chev');

    toggle.addEventListener('click', () => {
      const open = sub.classList.toggle('show');
      toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      chev.src = open 
        ? "../assets/images/up.svg"    // 닫힘 상태 아이콘
        : "../assets/images/down.svg"; // 펼침 상태 아이콘
    });
  </script>
</body>
</html>
