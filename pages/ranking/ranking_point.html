<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>고등어 – 포인트</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <!-- 페이지 전용 스타일 -->
  <link rel="stylesheet" href="../../assets/css/ranking_point.css" />
</head>

<!-- 현재 위치 표시: ranking -->
<body class="main-body" data-active="ranking">
  <div class="app">
    <!-- ===== 공통 헤더 (뒤로가기 + 메뉴 오버레이 버튼) ===== -->
    <header class="app-header">
      <button class="back-btn" aria-label="뒤로 가기" onclick="location.href='../ranking/ranking.html'">
        <img src="../../assets/images/left.svg" alt="뒤로가기" />
      </button>

      <a href="../list.html" id="menuBtn" style="display:inline-block; cursor:pointer;">
        <img src="../../assets/images/menu.svg" alt="햄버거바" />
      </a>
    </header>

    <!-- ===== 프로필 ===== -->
    <section class="profile">
      <div class="avatar">
        <img src="../../assets/images/fish.png" alt="프로필" />
      </div>
      <div class="who">
        <div class="school">포항고</div>
        <div class="name">홍길동</div>
      </div>
      <span class="grade-chip">그랜드 마스터</span>
    </section>

    <!-- ===== 보유 포인트 ===== -->
    <section class="wallet">
      <div class="caption">보유 포인트</div>
      <div class="wallet-box">
        <span class="pmark">P</span>
        <strong class="amount">100,000</strong>
      </div>
    </section>

    <!-- ===== 포인트 받기 ===== -->
    <section class="earn">
      <h2 class="section-title">포인트 받기</h2>

      <ul class="task-list">
        <li class="task-row" onclick="location.href='../certify/certify_task.html'">
          <span class="thumb"></span>
          <span class="text">
            <span class="title">오늘의 과제</span>
            <span class="desc">과제 인증 하러 가기</span>
          </span>
          <span class="meta"></span>
        </li>

        <li class="task-row" onclick="location.href='../certify/certify_arrive.html'">
          <span class="thumb"></span>
          <span class="text">
            <span class="title">등교 인증</span>
            <span class="desc">오늘의 등교 인증</span>
          </span>
          <span class="meta pill">30분 남음</span>
        </li>

        <li class="task-row" onclick="location.href='../game/count.html'">
          <span class="thumb"></span>
          <span class="text">
            <span class="title">다른 글자 찾기</span>
            <span class="desc">게임 하러 가기</span>
          </span>
          <span class="meta pill">2회 남음</span>
        </li>
      </ul>
    </section>
  </div>

  <!-- ===== 공통 메뉴 오버레이 ===== -->
  <div class="menu-overlay" id="menuOverlay" aria-hidden="true">
    <button class="menu-close" id="menuClose" aria-label="닫기">✕</button>

    <div class="menu-logo">
      <img src="../../assets/images/logo_app.svg" alt="고등어" />
    </div>

    <nav class="menu-nav">
      <a href="../index.html" class="menu-item" data-menu="home">메인페이지</a>

      <!-- 게시판 아코디언: 버튼 + 서브메뉴 -->
      <button id="boardToggle" class="menu-accordion-btn" type="button" aria-expanded="false">
        게시판
        <img src="../../assets/images/down.svg" alt="" class="chev" aria-hidden="true">
      </button>
      <ul id="boardSub" class="submenu" hidden>
        <li><a href="../board/board.html"      class="submenu-item">자유게시판</a></li>
        <li><a href="../board/board.html#anon" class="submenu-item">익명게시판</a></li>
        <li><a href="../board/board.html#qna"  class="submenu-item">질문게시판</a></li>
      </ul>

      <a href="./ranking.html" class="menu-item" data-menu="ranking">랭킹</a>
      <a href="../class/class.html" class="menu-item" data-menu="tasks">수행평가</a>
      <a href="../mypage/mypage.html" class="menu-item" data-menu="mypage">마이페이지</a>
    </nav>

    <div class="menu-auth">
      <a href="../login.html">로그인</a> | <a href="../signup.html">회원가입</a>
    </div>
  </div>

  <!-- ===== 공통 JS: 메뉴 열기/닫기 + 게시판 아코디언 토글 ===== -->
  <script defer src="../../assets/js/main.js"></script>
</body>
</html>
