  <!-- ===== JS ===== -->
  <script>
    // 포인트 받기 버튼
    document.querySelector('.cta').addEventListener('click', () => {
      window.location.href = 'ranking_point.html';
    });

    // 탭 전환
    const tabs = document.querySelectorAll('.rank-tabs .tab');
    const panels = document.querySelectorAll('.tab-panel');
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('on'));
        btn.classList.add('on');
        panels.forEach(p => {
          const show = p.id === btn.dataset.target;
          p.toggleAttribute('hidden', !show);
          p.classList.toggle('show', show);
        });
      });
    });

    // 정렬 버튼 (UI 토글)
    const sortBtn = document.getElementById('sortBtn');
    sortBtn?.addEventListener('click', () => {
      const pressed = sortBtn.getAttribute('aria-pressed') === 'true';
      sortBtn.setAttribute('aria-pressed', String(!pressed));

      // 아이콘 변경
      const chevIcon = sortBtn.querySelector('.chev');
      chevIcon.src = pressed 
        ? "../../assets/images/up.svg" 
        : "../../assets/images/down.svg";
    });
  </script>

  <!-- 공통 JS -->
  <script defer src="../../assets/js/main.js"></script>
