<!-- /pages/board/board.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>board</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/assets/css/style.css" />
  <!-- 게시판 전용 -->
  <link rel="stylesheet" href="/assets/css/board.css" />
</head>

<body class="main-body" data-active="boards">
  <div class="app">
    <!-- ===== 헤더 ===== -->
    <header class="app-header">
      <div class="brand">
        <a href="/pages/index.html" aria-label="메인으로">
          <img src="/assets/images/logo_app.svg" alt="고등어 로고" />
        </a>
      </div>
      <a href="/pages/list.html" id="menuBtn" style="display:inline-block;cursor:pointer" aria-label="메뉴 열기">
        <img src="/assets/images/menu.svg" alt="메뉴" />
      </a>
    </header>

    <!-- ===== 본문 ===== -->
    <main class="board-container container" id="boardApp" aria-live="polite">
      <!-- 상단 검색바 -->
      <form class="board-search" role="search" onsubmit="return false;">
        <span class="ico-search" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="22" height="22"><path d="M10.5 3a7.5 7.5 0 1 1 0 15 7.5 7.5 0 0 1 0-15zm0 2a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Zm7.78 11.36 2.83 2.83a1 1 0 0 1-1.42 1.42l-2.83-2.83a1 1 0 1 1 1.42-1.42Z" fill="currentColor"/></svg>
        </span>
        <input id="searchInput" type="search" placeholder="검색어를 입력하세요." aria-label="게시글 검색" />
      </form>

      <!-- 상단 타이틀 + 글쓰기 -->
      <div class="board-top">
        <button id="categoryToggle" class="board-title" type="button" aria-haspopup="listbox" aria-expanded="false">
          <span id="categoryTitle">자유게시판</span>
          <svg class="chev" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path d="M6.7 9.3a1 1 0 0 1 1.4 0L12 13.2l3.9-3.9a1 1 0 0 1 1.4 1.4l-4.6 4.6a1 1 0 0 1-1.4 0L6.7 10.7a1 1 0 0 1 0-1.4z" fill="currentColor"/>
          </svg>
        </button>

        <a class="btn-write" href="/pages/board/write.html" aria-label="글 작성">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25ZM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82Z" fill="currentColor"/>
          </svg>
          글 작성
        </a>
      </div>

      <!-- 드롭다운 -->
      <ul id="categoryList" class="board-cate-dropdown" role="listbox" hidden>
        <li role="option"><a data-cate="free" href="#free">자유게시판</a></li>
        <li role="option"><a data-cate="anon" href="#anon">익명게시판</a></li>
        <li role="option"><a data-cate="qna"  href="#qna">질문게시판</a></li>
      </ul>

      <!-- 게시글 목록 -->
      <section class="board-list" id="postList" aria-label="게시글 목록"></section>
    </main>
  </div>

  <!-- ===== 공통 메뉴 오버레이 ===== -->
  <div class="menu-overlay" id="menuOverlay" aria-hidden="true">
    <button class="menu-close" id="menuClose" aria-label="닫기">✕</button>

    <div class="menu-logo">
      <img src="/assets/images/logo_app.svg" alt="고등어" />
    </div>

    <nav class="menu-nav">
      <a href="/pages/index.html" class="menu-item" data-menu="home">메인페이지</a>
      <button id="boardToggle" class="menu-accordion-btn" type="button" aria-expanded="false" data-menu="boards">
        게시판
        <img src="/assets/images/down.svg" alt="" class="chev" aria-hidden="true">
      </button>
      <ul id="boardSub" class="submenu" hidden>
        <li><a href="/pages/board/board.html#free" class="submenu-item">자유게시판</a></li>
        <li><a href="/pages/board/board.html#anon" class="submenu-item">익명게시판</a></li>
        <li><a href="/pages/board/board.html#qna"  class="submenu-item">질문게시판</a></li>
      </ul>
      <a href="/pages/ranking/ranking.html" class="menu-item" data-menu="ranking">랭킹</a>
      <a href="/pages/class/class.html"     class="menu-item" data-menu="tasks">수행평가</a>
      <a href="/pages/mypage/mypage.html"   class="menu-item" data-menu="mypage">마이페이지</a>
    </nav>

    <div class="menu-auth">
      <a href="/pages/login.html">로그인</a> | <a href="/pages/signup.html">회원가입</a>
    </div>
  </div>

  <!-- 공통 스크립트 -->
  <script defer src="/assets/js/main.js"></script>

  <!-- ===== 페이지 전용 스크립트 ===== -->
  <script>
    const POSTS = [
      { id: 101, cate: 'free', title: '오늘 2학년 야자 있음?', body: '오늘 분명 없다고 했는데 수학이 있다고 해서...', time:'18:04', likes:5, comments:5 },
      { id: 102, cate: 'free', title: '급식 후기 모음', body: '오늘 제육볶음 레전드였음...', time:'17:21', likes:12, comments:8 },
      { id: 201, cate: 'anon', title: '체육대회 팀 편성 좀...', body: '균형이 너무 안 맞는 것 같아요', time:'16:10', likes:3, comments:9 },
      { id: 202, cate: 'anon', title: '익명 고민 상담', body: '친구 관계 때문에 고민이에요', time:'15:47', likes:7, comments:2 },
      { id: 301, cate: 'qna', title: '미적2 적분 이 문제...', body: '치환 적분인지 부분적분인지 헷갈려요', time:'14:32', likes:1, comments:4 },
      { id: 302, cate: 'qna', title: '정보 수행 팁 있나요?', body: '파이썬 과제에서 점수 잘 받으려면...', time:'13:20', likes:9, comments:6 },
    ];

    const $ = (s, p=document) => p.querySelector(s);
    const $$ = (s, p=document) => [...p.querySelectorAll(s)];

    const state = { cate: 'free', keyword: '' };
    const CATE_NAME = { free: '자유게시판', anon: '익명게시판', qna: '질문게시판' };

    const postListEl = $('#postList');
    const searchEl   = $('#searchInput');
    const titleEl    = $('#categoryTitle');
    const toggleBtn  = $('#categoryToggle');
    const dropEl     = $('#categoryList');

    function syncCateWithHash() {
      const h = (location.hash || '#free').replace('#','');
      state.cate = ['free','anon','qna'].includes(h) ? h : 'free';
      titleEl.textContent = CATE_NAME[state.cate];
      render();
    }

    function render() {
      const kw = state.keyword.trim();
      const rows = POSTS
        .filter(p => p.cate === state.cate)
        .filter(p => !kw || (p.title+p.body).toLowerCase().includes(kw.toLowerCase()));

      postListEl.innerHTML = rows.map(row => `
        <a class="post-item" href="/pages/board/board_detail.html?id=${row.id}">
          <div class="post-main">
            <h3 class="post-title">${row.title}</h3>
            <p class="post-body">${row.body}</p>
            <div class="post-meta">
              <span class="time">${row.time}</span>
              <span class="sp">|</span>
              <span class="like">
                <img src="/assets/images/heart.svg" alt="좋아요" width="16" height="16">
                ${row.likes}
              </span>
              <span class="comment">
                <img src="/assets/images/chat.svg" alt="댓글" width="16" height="16">
                ${row.comments}
              </span>
            </div>
          </div>
          <div class="post-thumb" aria-hidden="true"></div>
        </a>
      `).join('');
    }

    searchEl.addEventListener('input', (e) => {
      state.keyword = e.target.value;
      render();
    });

    toggleBtn.addEventListener('click', () => {
      const open = !dropEl.hasAttribute('hidden');
      if (open) {
        dropEl.setAttribute('hidden','');
        toggleBtn.setAttribute('aria-expanded','false');
        toggleBtn.classList.remove('open');
      } else {
        dropEl.removeAttribute('hidden');
        toggleBtn.setAttribute('aria-expanded','true');
        toggleBtn.classList.add('open');
      }
    });

    $$('#categoryList a').forEach(a => {
      a.addEventListener('click', () => {
        dropEl.setAttribute('hidden','');
        toggleBtn.setAttribute('aria-expanded','false');
        toggleBtn.classList.remove('open');
      });
    });

    window.addEventListener('hashchange', syncCateWithHash);
    syncCateWithHash();
  </script>
</body>
</html>
